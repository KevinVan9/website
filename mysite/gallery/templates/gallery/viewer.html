{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.11"
      integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/client-side-templates.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav" hx-preserve>{% include "gallery/navigation-bar.html" %}</div>
    <div id="main-content">
      <link rel="stylesheet" href="{% static 'gallery/popup.css' %}" />
      <link rel="stylesheet" href="{% static 'gallery/gallery.css' %}" />
      <div id="image-section" class="section">
        <div class="section-header">
          <h2>Image Gallery</h2>
          <button id="comments-toggle" hx-target="#comments-section">
            Load Comments
          </button>
        </div>
        <div id="image-gallery" hx-trigger="load, click" hx-get="/gallery/random" hx-swap="outerHTML swap:150ms settle:150ms" hx-target="#random-image">
          <img id="random-image" alt="Result loading..." width="150" src="{% static 'gallery/bars.svg' %}"/>
        </div>
      </div>

      <div id="comments-section" class="section">
        <div class="section-header">
          <h2>Comments</h2>
          <button id="comments-toggle" hx-target="#comments-section">
            Close Comments
          </button>
        </div>
        <div id="comments-log">comments here</div>
        <input id="comment" type="text" placeholder="Type a comment..." />
      </div>
    </div>
  </body>
</html>
