{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.11"
      integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/htmx.org@1.9.11/dist/ext/client-side-templates.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav" hx-preserve>{% include "polls/navigation-bar.html" %}</div>
    <div id="main-content" class="d-flex">
      <link rel="stylesheet" href="{% static 'polls/popup.css' %}" />
      <link rel="stylesheet" href="{% static 'polls/gallery.css' %}" />
      <div id="image-section" class="section">
        <div class="section-header">
          <h2>Image Gallery</h2>
          <button id="comments-toggle" hx-target="#comments-section">
            Load Comments
          </button>
        </div>
        <div id="image-gallery">
          {% if img_list %} {% for img_src in img_list %}
          <img class="image" src="{% static 'polls/' %}{{ img_src }}" />
          {% endfor %} {% else %}
          <p>No images to load</p>
          {% endif %}
        </div>
      </div>

      <div id="comments-section" class="section">
        <div class="section-header">
          <h2>Comments</h2>
          <button id="comments-toggle" hx-target="#comments-section">
            Close Comments
          </button>
        </div>
        <div id="comments-log">comments here</div>
        <input id="comment" type="text" placeholder="Type a comment..." />
      </div>
    </div>
  </body>
</html>
